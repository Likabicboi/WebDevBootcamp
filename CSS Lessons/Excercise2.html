  <table>
    <tr>
      <td id="topleft"></td>
      <td id="top"></td>
      <td id="topright"></td>

      <td id="centerright"></td>
    </tr>

      <td id="bot"></td>
      <td id="botright"></td>
    </tr>
</body>
